            <div class="content-contact__form">
                <form class="form">
                    <div class="form__name">
                        <div class="form__content form__content-firstname">
                            <label>First Name</label>
                            <input class="form__content-input" type="text">
                        </div>
                        <div class="form__content">
                            <label>Last Name</label>
                            <input class="form__content-input" type="text">
                        </div>
                    </div>

                    </div>
                    <div class="form__content">
                        <label>Subject</label>
                        <input class="form__content-input" type="text">
                    </div>
                    <div class="form__content">
                        <label>Message</label>
                        <textarea class="form__content-input" type="text" placeholder="Write your notes or questions here..."></textarea>
                    </div>
                    <div class="form__content">
                        <input class="form__content-btn" type="submit" value="Send Message">
